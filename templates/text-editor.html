<form class="flex {{cssClasses}} item-piles-text-editor" autocomplete="off">

  {{editor content=text target="text" button=true owner=true
  editable=true}}

  <footer class="sheet-footer flexrow">
    <button type="submit" name="submit" value="1"><i class="far fa-save"></i> {{localize "Update"}}
    </button>
    <button type="submit" name="cancel" value="0"><i class="far fa-times"></i> {{localize "Close"}}
    </button>
  </footer>

</form>
