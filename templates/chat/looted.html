<div class="item-piles-chat-card" data-actor-id="{{actor.id}}">

  <div class="item-piles-chat-card-title">
    <p>
      <img src="{{itemPile.img}}" data-tooltip="{{itemPile.name}}" height="32"/>
      {{#if actor}}<i class="fas fa-arrow-right"></i> <img src="{{actor.img}}" data-tooltip="{{actor.name}}"
                                                           height="32"/>{{/if}}
    </p>
    <p>{{message}}</p>
  </div>

  {{#if items}}
  <ul>
    {{#each items as |item id|}}
    <li>
      <img src="{{item.img}}" data-tooltip="{{item.name}}" height="16"/>
      <label>{{item.name}}</label>
      <small>{{item.quantity}}</small>
    </li>
    {{/each}}
  </ul>
  {{/if}}
  {{#if items}}
  {{#if currencies}}
  <hr>
  {{/if}}
  {{/if}}
  {{#if currencies}}
  <ul>
    {{#each currencies as |currency id|}}
    <li>
      <img src="{{currency.img}}" data-tooltip="{{currency.name}}" height="16"/>
      <label>{{currency.name}}</label>
      <small>{{currency.quantity}}</small>
    </li>
    {{/each}}
  </ul>
  {{/if}}

</div>
